<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.0.min.css" />
        <title>Minitill Test</title>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.3.0.min.js"></script>
		<script type="text/javascript" src="js/html5sql.js"></script>
		<script type="text/javascript" src="js/barcodescanner.js"></script>
        <script type="text/javascript">
			$(function() {
				app.initialize();
			});
        </script>
    </head>
    <body>
		<div data-theme="a" data-role="header" data-position="fixed">
			<h1>
				Minitill Test App
			</h1>
		</div>
		<!----------------------------------------------- SPLASH SCREEN ----------------------------------------------->
        <div class="screen-splash-screen screen">
        </div>
		<!-----------------------------------------------  MENU SCREEN  ----------------------------------------------->
		<div class="screen-menu screen">
			<div data-role="content">
				<a id="button-create-database" data-role="button" href="#page1">
					Create database
				</a>
				<a id="button-run-minitill" data-role="button" href="#page1">
					Run minitill
				</a>
				<br />
				<input type="date" id="date-input-test" />
			</div>
		</div>
		<!------------------------------------------- CREATE DATABASE SCREEN  ----------------------------------------->
		<div class="screen-create-database screen">
			<div class="progress-container">
				<div class="progress-bar"></div>
			</div>
		</div>
		<!---------------------------------------------- MINITILL SCREEN --------------------------------------------->
		<div class="screen-minitill screen">
			<div>Enter Linecode:</div>
			<div><input type="number" id="till-input-linecode" /><button id="till-button-find-linecode">Find...</button></div>
			<br />
			<div>Enter Barcode:</div>
			<div><input type="number" id="till-input-barcode" /><button id="till-button-scan-barcode">Scan...</button></div>
			<br />
			<fieldset>
				<legend>Product Details</legend>
				<br />
				<table cellspacing="10" border="0" width="100%">
					<tr>
						<td width="15%">Linecode</td>
						<td id="td-linecode"></td>
					</tr>
					<tr>
						<td>Description</td>
						<td id="td-description"></td>
					</tr>
					<tr>
						<td>Barcode</td>
						<td id="td-barcode"></td>
					</tr>
					<tr>
						<td>Price</td>
						<td id="td-price"></td>
					</tr>
					<tr>
						<td>Stock</td>
						<td id="td-stock"></td>
					</tr>
				</table>
				<br />
			</fieldset>
		</div>
    </body>
</html>
